<div class="container-fluid naslov">
  Met Hotel 
</div>

<app-navbar></app-navbar>


 <div class="container-fluid podnaslov">

  <p> Dodavanje sobe </p>

 </div>


 <div class="container-fluid col-md-8 offset-md-2 mt-3">

 <form role="form" [formGroup]="dodavanjeSobeForm">
  <div class="form-group">
     <label for="broj">Broj:</label>
     <input type="number" class="form-control" formControlName='broj'>
   </div>
    <div class="form-group">
     <label for="naziv">Naziv:</label>
     <input type="text" class="form-control"  formControlName='naziv'>
   </div>
   <div class="form-group">
     <label for="tv">TV:</label>
     <select class="form-control" ng-selected="Da" formControlName='tv'>
      <option value="1" >Da</option>
      <option value="0" >Ne</option>
     </select>
   </div>
   <div class="form-group">
     <label for="kvadrati">Kvadrati:</label>
     <input type="number" class="form-control" formControlName='kvadrati'>
   </div>
   <div class="form-group">
    <label for="kreveti">Kreveti:</label>
    <input type="number" class="form-control" formControlName='kreveti'>
  </div>
   <button (click)="dodajSobu()" class="btn btn-default">Dodaj</button>
 </form>

</div>

 <div class="container-fluid footer">
  <p>&copy; Copyright 2018&reg;</p>
 </div>
